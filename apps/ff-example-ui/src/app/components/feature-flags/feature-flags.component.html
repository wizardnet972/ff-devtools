<div class="bg-white rounded-lg shadow-lg p-8">
  <h2 class="text-xl font-semibold mb-4">Active Feature Flags</h2>
  <div class="space-y-4">
    @for (category of categories(); track category.category) {
    <div class="mb-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">
        {{ category.category }}
      </h3>
      <div class="space-y-2">
        @for (flag of category.flags; track flag.key) {
        <div
          class="border rounded-lg p-4"
          [class.bg-green-50]="flag.enabled"
          [class.border-green-200]="flag.enabled"
          [class.bg-gray-50]="!flag.enabled"
          [class.border-gray-200]="!flag.enabled"
        >
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <div class="flex items-center space-x-2 mb-1">
                <h4 class="font-semibold text-gray-900">{{ flag.name }}</h4>
                <span
                  class="text-xs px-2 py-1 rounded-full"
                  [class.bg-green-100]="flag.enabled"
                  [class.text-green-800]="flag.enabled"
                  [class.bg-gray-200]="!flag.enabled"
                  [class.text-gray-700]="!flag.enabled"
                >
                  {{ flag.enabled ? '✓ Enabled' : '✗ Disabled' }}
                </span>
              </div>
              <p class="text-xs text-gray-500 font-mono mb-1">{{ flag.key }}</p>
              <p class="text-sm text-gray-600">{{ flag.description }}</p>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
