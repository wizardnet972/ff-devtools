<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="28" fill="url(#bgGradient)"/>
  
  <!-- Flag pole -->
  <rect x="32" y="20" width="6" height="88" rx="3" fill="#1E293B" opacity="0.9"/>
  <circle cx="35" cy="20" r="4" fill="#FBBF24"/>
  
  <!-- Main flag -->
  <path d="M 38 28 L 38 28 L 88 40 L 88 72 L 38 84 Z" fill="url(#flagGradient)"/>
  
  <!-- Flag stripes/pattern -->
  <rect x="42" y="32" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
  <rect x="42" y="40" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
  <rect x="42" y="48" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
  <rect x="42" y="56" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
  <rect x="42" y="64" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
  <rect x="42" y="72" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
  
  <!-- Checkmark on flag (representing enabled feature) -->
  <circle cx="70" cy="52" r="12" fill="#10B981"/>
  <path d="M 65 52 L 68 55 L 75 47" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="30" r="3" fill="#FBBF24" opacity="0.6"/>
  <circle cx="95" cy="75" r="2.5" fill="#FBBF24" opacity="0.5"/>
</svg>